replicaCount: 1

image:
  repository: 590183940165.dkr.ecr.ap-northeast-2.amazonaws.com/phishing-api-server
  tag: latest
  pullPolicy: IfNotPresent

service:
  type: LoadBalancer
  port: 8080

env:
  - name: DB_HOST
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: DB_HOST
  - name: DB_USER
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: DB_USER
  - name: DB_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db-secret
        key: DB_PASSWORD

ingress:
  enabled: false